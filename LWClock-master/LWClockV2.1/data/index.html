        <script type = "text/javascript">
            function set_texts(submit) {
                server = "/texts?ledText0=" + val('ledText0') + "&ledText1=" + val('ledText1') + "&ledText2=" + val('ledText2') + "&ledText3=" + val('ledText3');
				server += "&isTxtOn0=" + val_sw('isTxtOn0') + "&txtFrom0=" + val('txtFrom0') + "&txtTo0=" + val('txtTo0') + "&isCrLine0=" + val_sw('isCrLine0');
				server += "&isTxtOn1=" + val_sw('isTxtOn1') + "&txtFrom1=" + val('txtFrom1') + "&txtTo1=" + val('txtTo1') + "&isCrLine1=" + val_sw('isCrLine1');
				server += "&isTxtOn2=" + val_sw('isTxtOn2') + "&txtFrom2=" + val('txtFrom2') + "&txtTo2=" + val('txtTo2') + "&isCrLine2=" + val_sw('isCrLine2');
				server += "&isTxtOn3=" + val_sw('isTxtOn3') + "&txtFrom3=" + val('txtFrom3') + "&txtTo3=" + val('txtTo3') + "&isCrLine3=" + val_sw('isCrLine3');
				server += "&global_start=" + val('global_start') + "&global_stop=" + val('global_stop');
                send_request(submit,server);
				alert("Ok");
            }	
            function set_ledoption(submit) {
                server = "/ledoption?isLedWeather=" + val_sw('isLedWeather') + "&isLedForecast=" + val_sw('isLedForecast');
				server += "&isLedClock=" + val_sw('isLedClock') + "&isLedDate=" + val_sw('isLedDate') + "&isLedTHP=" + val_sw('isLedTHP');
				server += "&weathFrom=" + val('weathFrom') + "&weathTo=" + val('weathTo') + "&fcastFrom=" + val('fcastFrom')  + "&fcastTo=" + val('fcastTo');
				server += "&clockFrom=" + val('clockFrom') + "&clockTo=" + val('clockTo') + "&dateFrom=" + val('dateFrom')  + "&dateTo=" + val('dateTo');
				server += "&thpFrom=" + val('thpFrom') + "&thpTo=" + val('thpTo');
				server += "&seaFrom=" + val('seaFrom') + "&seaTo=" + val('seaTo') + "&isLedSea=" + val_sw('isLedSea');
                send_request(submit,server);
				alert("Ok");
            }					
        </script>
